name: Run Unit Tests

on: [push]

jobs:
  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Instalar dependeÌ‚ncias
        run: npm ci

      - name: Criar arquivo .env com DATABASE_URL
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > .env
      
      - name: Rodar os testes vitest    
        run: npm run test    

      

