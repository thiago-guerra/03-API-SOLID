name: Run Unit Tests

on: [push]

jobs:
  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'npm'

      - name: Instalar dependeÌ‚ncias
        run: npm ci

      - name: Rodar os testes vitest    
        run: npm run test    

      

